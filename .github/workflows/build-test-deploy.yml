name: hello-world
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Say hello world!
        run: echo "$(cat hello_world.txt)"
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
  test:
    # means the test job has a dependency on the build job (sequential order)
    # if build job fails, test job will not run
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install --save-dev eslint
      - run: npm test

      
